---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: infrastructure 

  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true

  source:
    chart: longhorn
    repoURL: https://charts.longhorn.io
    targetRevision: v1.7.2
    helm:
      valuesObject:
        defaultSettings:
          storageReservedPercentageForDefaultDisk: 1
          defaultReplicaCount: 2
          defaultDataLocality: best-effort

        persistence:
          defaultClassReplicaCount: 2
          defaultDataLocality: best-effort
            
  destination:
    server: "https://kubernetes.default.svc"
    namespace: longhorn-system